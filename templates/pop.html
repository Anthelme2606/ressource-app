        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .card-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
  
  background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            overflow: hidden;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 16px;
        }

        .course-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .course-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ebf5f5;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .course-item:hover {
            background-color: #e6f3ff;
        }

        .course-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .course-details {
            flex: 1;
            margin-left: 12px;
        }

        .course-details span {
            display: block;
        }

        .course-meta {
            display: flex;
            gap: 12px;
            font-size: 0.9rem;
            color: #555;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-item i {
            color: #007bff;
        }
        .meta-item.flag i {
